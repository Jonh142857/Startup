<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<div style="background-color: #EEEEEE;">
		<img width="80%" th:src="@{../img/bg.jpg}" />
	</div>
	<div th:each="data,iterStat : ${datas}">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<a target="_blank" th:href="@{${data.about4}}"><img width="300px" th:src="@{${data.about1}}" /></a>
				<div class="caption">
					<h3 th:text="${data.name}"></h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
